service: notifySubscribers

frameworkVersion: '2'

plugins:
  - serverless-jest-plugin

custom:
  allowHeaders:
    - Accept
    - Content-Type
    - Content-Length

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2
  stage: prod
  memorySize: 128
  timeout: 5
  endpoint: regional
  environment:
    CITY_TABLE: city-table-${opt:stage, self:provider.stage}
    PUBLISH_MESSAGE_LAMBDA_NAME: ${self:service}-${opt:stage, self:provider.stage}-PublishMessageToTopic
    WEATHER_API_KEY: 6fa7c41ae8724c3e9f2153649200910
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sns:Publish
      Resource: '*'
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.CITY_TABLE}'
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: 'arn:aws:lambda:${opt:region, self:provider.region}:*:function:${self:service}-${opt:stage, self:provider.stage}-PublishMessageToTopic'

functions:
  ScanDynamoDB:
    handler: scanTable.handler
    description: retrieve all cities with associated topics
    events:
      - schedule:
          rate: cron(00 7 * * ? *)

  PublishMessageToTopic:
    handler: publishMessageToTopic
    description: publishMessageToTopic
